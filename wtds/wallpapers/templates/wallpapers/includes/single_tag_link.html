{# "num_wallpapers" data may not be available if the tags weren't annotated. #}
<a href="{{ tag.get_absolute_url }}"
    class="tag {{ tag.get_purity_rating_display|slugify }}{% if tag.num_wallpapers == 0 %} orphaned{% endif %}"
    data-name="{{ tag.name|escapejs }}">
        {{ tag }} <span class="hole">&#x25C9;</span></a>
